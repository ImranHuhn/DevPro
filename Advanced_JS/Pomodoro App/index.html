<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro App</title>
</head>
<body class="flex">
    <main>
        <section>
            <h1>Promodoro App</h1>
        </section>
        <section class="pomodoro-section">
            <div class="pomodoro-container">
                <div class="pomodoro-title">
                    <h2>"PMDR" a task and press Start!</h2>
                </div>
                <div>
                    <h3 class="text-center">Pomodoro:</h3>
                    <label class="flex" for="pomodoro-total">
                        <input id="pomodoro-total" type="text" placeholder="25' Default">
                    </label>
                </div>
                <div>
                    <h3 class="text-center">Short Break:</h3>
                    <label class="flex" for="short-break">
                        <input id="short-break" type="text" placeholder="5' Default">
                    </label>
                </div>
                <div>
                    <h3 class="text-center">Long Break:</h3>
                    <label class="flex" for="long-break">
                        <input id="long-break" type="text" placeholder="15' Default">
                    </label>
                </div>
                <div>
                    <h3 class="text-center">Pomodoro Rounds:</h3>
                    <label class="flex" for="pomodoro-rounds">
                        <input id="pomodoro-rounds" type="text" placeholder="4 Default">
                    </label>
                </div>
                <div>
                    <h3 class="pomodoro-timer__comments display-none text-center">Ready?</h3>
                    <h3 class="pomodoro-timer__cycle display-none text-center"></h3>
                    <h2 class="pomodoro-timer text-center">
                        <span class="pomodoro-minutes"></span>:<span class="pomodoro-seconds"></span>
                    </h2>
                    <div class="flex">
                        <button class="pomodoro-timer__start-button">start</button>
                        <button class="pomodoro-timer__pause-button display-none">pause</button>
                        <button class="pomodoro-timer__reset-button">reset</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="add-todo flex">
                    <form action="">
                        <button class="plus-button">+</button>
                        <label for="todoapp-body__input">
                            <input class="todoapp-body__input" type="text" placeholder="Create a new To-Do...">
                        </label>
                        <select name="todoapp-body__priority" class="todoapp-body__priority">
                            <option value="" disabled selected>Priority...</option>
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </form>
                </div>
                <div>
                    <h3 class="text-center">Sort list by:</h3>
                    <div class="flex">
                        <label for="sort-list__recent">
                            <input id="recent" class="sort-list sort-list__recent" checked name="sort" type="radio">Most recent
                        </label>
                        <label for="sort-list__priority">
                            <input id="priority" class="sort-list sort-list__priority" name="sort" type="radio">Priority
                        </label>
                        <label for="sort-list__completed">
                            <input id="completed" class="sort-list sort-list__completed" name="sort" type="radio">Completed
                        </label>
                    </div>
                </div>
                <div class="todo-list flex">
                    <ul class="todoapp-body__list"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
