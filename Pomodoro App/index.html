<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro App</title>
</head>
<body class="flex">
    <main>
        <section>
            <h1>Promodoro App</h1>
        </section>
        <section class="pomodoro-section">
            <div class="pomodoro-container">
                <!-- this appears when clicking on PMDR button on to do task list -->
                <!-- <h2>Working on: "name of task from the list"</h2>  -->
                <h2>"PMDR" a task and press Start!</h2>
                <div>
                    <h3 class="text-center">Pomodoro:</h3>
                    <label class="flex" for="pomodoro-total">
                        <input id="pomodoro-total" type="text" placeholder="25' default">
                    </label>
                </div>
                <div>
                    <h3 class="text-center">Short Break:</h3>
                    <label class="flex" for="short-break">
                        <input id="short-break" type="text" placeholder="5' default">
                    </label>
                </div>
                <div>
                    <h3 class="text-center">Long Break:</h3>
                    <label class="flex" for="long-break">
                        <input id="long-break" type="text" placeholder="15' default">
                    </label>
                </div>
                <div>
                    <h3 class="text-center">Pomodoro Rounds:</h3>
                    <label class="flex" for="pomodoro-rounds">
                        <input id="pomodoro-rounds" type="text" placeholder="4 default">
                    </label>
                </div>
                <div>
                    <!--when timer start, this appears-->
                    <!-- <h3>Time to work!</h3>  -->
                    <h2 class="pomodoro-timer text-center">25:00</h2>
                    <div class="flex">
                        <!-- <button>pause</button> -->
                        <button>start</button>
                        <button>reset</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="add-todo flex">
                    <button>+</button>
                    <label for="">
                        <input type="text" placeholder="Create a new To-Do...">
                    </label>
                    <select name="" id="">
                        <option value="">Priority...</option>
                        <option value="">High</option>
                        <option value="">Medium</option>
                        <option value="">Low</option>
                    </select>
                </div>
                <div>
                    <h3 class="text-center">Sort list by:</h3>
                    <div class="flex">
                        <label for="">
                            <input type="radio">Most recent
                        </label>
                        <label for="">
                            <input type="radio">Priority
                        </label>
                        <label for="">
                            <input type="radio">Completed
                        </label>
                    </div>
                </div>
                <div class="todo-list flex">
                    <label for="">
                        <input type="checkbox" name="" id="">
                        <input type="text" placeholder="edit">
                    </label>
                    <button>Done</button>
                    <button>Delete</button>
                    <button>PMDR</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
