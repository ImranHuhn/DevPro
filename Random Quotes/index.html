<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ransom Quotes</title>
</head>
<body>
    <main class="main-container">
        <section class="left">
            <h1 class="left__title">Random Quotes by
                <span class="left__selected-name current-name">
                Jim Rohn
                </span>
            </h1>
            <div class="hover">
                <ul class="left__dropdown select-names">
                    <!-- <li>Andrew Tate</li>
                    <li>Jim Rohn</li>
                    <li>Voltaire</li> -->
                </ul>
            </div>
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Jim_rohn.jpg" alt="jim-rohn">
        </section>
        <section class="right">
            <div class="right__container">
                <button class="button">NEW QUOTE</button>
                <div class="right__white-background">
                    <span class="quote-marks">"</span>
                    <p class="right__quote"></p>
                    <span class="quote-marks quote-marks-right">"</span>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
