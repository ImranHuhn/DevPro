<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SimpleCalculator</title>
</head>
<body>
    <div class="container-calc">
        <h1>Javacript Calculator</h1>
        <h2>Super Simple</h2>
        <div>
            <input id="first-number" type="text" placeholder="Enter Number">
            <input id="second-number" type="text" placeholder="Enter Number">
            <button id="sumation">sum</button>
            <button id="subtraction">-</button>
            <button id="multiplication">x</button>
            <button id="division">/</button>
            <button id="special">(Click Me)</button>
        </div>
        <div id="result-wrapper">
            <h1 id="result"></h1>
        </div>
    </div>
    <div class="container-game">
        <h1>I want to play a game...</h1>
        <h2>Choose your parameters wisely</h2>
        <div>
            <input class="number-range" type="number" id="number-range" name="number-range" min="1" max="1000" placeholder="Enter Number" value="">
            <label for="number-range"> Number Range ( 1 - 1000 )</label><br>
            <input class="game" type="checkbox" id="sum-game" name="sum-game" value="sum-game">
            <label for="sum-game"> Sumation Game</label><br>
            <input class="game" type="checkbox" id="subtract-game" name="subtract-game" value="subtract-game">
            <label for="subtract-game"> Subtraction Game</label><br>
            <input class="game" type="checkbox" id="multiply-game" name="multiply-game" value="multiply-game">
            <label for="multiply-game"> Multiplication Game</label><br>
            <input class="game" type="checkbox" id="division-game" name="division-game" value="division-game">
            <label for="division-game"> Division Game</label><br>
            <button id="start">Start</button>
            <button id="exit">Exit</button>
        </div>
        <div id="result-wrapper">
            <h1 id="result-game"></h1>
        </div>
        <div class="answer-wrapper">
            <input id="answer-game" type="text" placeholder="Enter Answer">
            <button id="submit">Submit</button>
            <button id="restart">Restart</button>
        </div>
        <h2 class="virus-message">Answer correctly in <span class="virus-seconds">xx</span> seconds or else...</h2>
    </div>
    <img class="puppet" src="https://i.pinimg.com/originals/4d/0e/62/4d0e627274d8b05e8865714ae257a177.png" alt="saw-puppet">
    <section class="download-bar">
        <div class="download-bar__arrow-wrapper">
            <i class="fa-solid fa-down-long"></i>
        </div>
        <div class="download-bar__container">
            <div class="download-bar__left-column">
                <div class="download-bar__circle-image"></div>
                <img class="download-bar__exe-image" src="https://shared-files.whatpulse.org/app_logos/windows-shell-experience-host.png" alt="download">
                <p class="download-bar__file-name">Virus.exe</p>
                <div class="download-bar__chevron-wrapper">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
            </div>
            <div class="download-bar__right-column">
                <button class="download-bar__button">Show all</button>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/c2ac856e3e.js" crossorigin="anonymous"></script>
</body>
</html>
